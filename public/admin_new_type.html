<!--HTML es el que le da la estructura a la pagina web-->
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8" />
    <title>Anum, comunicate con tu planta</title>
    <style>
        body {
            background-color: #5ECB27;
            color: white;
            font-family: Trebuchet MS;}
    </style>
</head>

<body>

<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/6.2.0/firebase-app.js"></script>

<!-- Add additional services that you want to use -->
<script src="/__/firebase/5.9.1/firebase-auth.js"></script>
<script src="/__/firebase/5.9.1/firebase-messaging.js"></script>
<script src="/__/firebase/5.9.1/firebase-functions.js"></script>

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-database.js"></script>

<!-- Import scripts with methods -->
<script src="static/js/admin_new_type.js"></script>

<h1>Agrega el tipo de planta</h1>

<form method="post">
    <div align="center">
        <label><input type="text" placeholder="Rosa" id="tipo">Nombre del tipo de planta</label>
        <table>
            <tr>
                <td><label><input type="number" id="t_min1">Temperatura mínima 1 [C]</label></td>
                <td><label><input type="number" id="t_min2">Temperatura mínima 2 [C]</label></td>
                <td><label><input type="number" id="t_max1">Temperatura máxima 1 [C]</label></td>
                <td><label><input type="number" id="t_max2">Temperatura máxima 2 [C]</label></td>
            </tr>
            <tr>
                <td><label><input type="number" id="h_min1">Humedad mínima 1</label></td>
                <td><label><input type="number" id="h_min2">Humedad mínima 2</label></td>
                <td><label><input type="number" id="h_max1">Humedad máxima 1</label></td>
                <td><label><input type="number" id="h_max2">Humedad máxima 2</label></td>
            </tr>
            <tr>
                <td><label><input type="number" id="l_min1">Iluminación mínima 1</label></td>
                <td><label><input type="number" id="l_min2">Iluminación mínima 2</label></td>
                <td><label><input type="number" id="l_max1">Iluminación máxima 1</label></td>
                <td><label><input type="number" id="l_max2">Iluminación máxima 2</label></td>
            </tr>
        </table>
        <p>
            <input type="button" id="guardar" value="Guardar">
            <input type="button" id="volver" value="Volver">
        </p>
    </div>
</form>

<div align="center">
    <img src="static/images/fuzzy.JPG" alt="">
</div>

</body>
</html>
